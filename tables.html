<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nicer Table</title>
    <style>
        table {
        border: 1px solid black;
        text-align: center;
        }
        th {
            border: 1px solid black;
            padding: 5px;
        }
        td {
        border: 1px solid black;
        padding: 5px;
        border-bottom: 0px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>
